<mat-card>

  <mat-toolbar color="primary">Product Details</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="MeasureUnit" formControlName="measureUnit">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Quantity" formControlName="quantity">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Price" formControlName="price">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="ExpirationDate" formControlName="expirationDate">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="ManufacturingDate" formControlName="manufacturingDate">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Perishable" formControlName="perishable">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-raised-button (click)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
